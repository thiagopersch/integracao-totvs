<mat-toolbar class="navbar">
  <div class="container-section">
    <app-image></app-image>
    <span class="ps-nav-separator"></span>
    <span class="text-default">Integração com TOTVS</span>
  </div>
  <span class="spacer"></span>
  <div class="container-menus">
    @if (isLoggedIn) { @if (!isMobile) {
    <button
      mat-button
      color="primary"
      [class.active]="currentRoute === 'automations'"
      (click)="navigateToAutomations()"
    >
      Automações
    </button>
    <button
      mat-button
      color="primary"
      [class.active]="currentRoute === 'registers'"
      (click)="navigateToRegisters()"
    >
      Cadastros
    </button>
    <button class="user-button" mat-button [matMenuTriggerFor]="userMenu">
      <span class="button-text">{{ userName || 'Usuário' }}</span>
      <span class="button-icon">
        <mat-icon>arrow_drop_down</mat-icon>
      </span>
    </button>
    } }
  </div>
</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="navigateToProfile()">
    <mat-icon>person</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item color="warn" class="logout" (click)="logout()">
    <mat-icon color="warn">logout</mat-icon>
    <span>Sair</span>
  </button>
</mat-menu>
