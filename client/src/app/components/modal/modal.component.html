<div class="mat-dialog-container" [ngClass]="{ fullscreen: isFullscreen }">
  <div class="wrapper">
    <!-- HEADER -->
    <div class="header">
      @if (data.title) {
        <span class="title">{{ data.title }}</span>
      }

      <div class="actions-header">
        @if (data.enableFullscreen) {
          <button mat-icon-button type="button" (click)="toggleFullscreen()">
            <mat-icon>{{
              isFullscreen ? 'fullscreen_exit' : 'fullscreen'
            }}</mat-icon>
          </button>
        }
        @if (data.isHandleClose) {
          <button
            mat-icon-button
            type="button"
            color="warn"
            (click)="closeModal()"
          >
            <mat-icon color="warn">close</mat-icon>
          </button>
        }
      </div>
    </div>

    <!-- Divider -->
    <mat-divider></mat-divider>

    <!-- ConteÃºdo -->
    <div class="content flex-grow overflow-x-auto">
      @if (data.customContent) {
        <ng-container *ngComponentOutlet="data.customContent"></ng-container>
      }
    </div>
  </div>
</div>
